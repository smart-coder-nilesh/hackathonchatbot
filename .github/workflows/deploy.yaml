name: hackathon website deployment

on:
  push:
    branches: [master]
  

permissions:
  contents: write

jobs:
  build_test_and_deploy:
    runs-on: ubuntu-latest

    steps :
      - name : checkout master
        uses : actions/checkout@v3

      - name : setup project 
        uses: actions/setup-node@v3
        with:
          node-version : 18

      - name : install dependencies
        run : npm install

      - name : bootstrap install
        run: npm install bootstrap@5

      - name : build project
        run: npm run build

      - name : github pages to deploy static website
        run: |
         git config --global user.name "smart-coder-nilesh"
         git config --global user.email "mishranilesh@gmail.com"

         git checkout --orphan gh-pages

         git rm -rf .

         cp -r build/* ./

         git add .

         git commit -m "Deploy to github pages"

         git push origin gh-pages --force
         git checkout master
